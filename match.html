<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #52BE80;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #28B463;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            position: relative;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group label {
            font-weight: bold;
            color: #fff;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .submit-button {
            display: block;
            margin: 20px auto 0;
            background-color: #196F3D;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #148F77;
        }

        /* Ballons de football animés */
        .football {
            position: absolute;
            bottom: -80px;
            left: -30px;
            animation: bounce 2s infinite;
        }

        .football:nth-child(2) {
            left: 50%;
            animation-delay: 0.5s;
        }

        .football:nth-child(3) {
            right: -30px;
            left: auto;
            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://emojicdn.elk.sh/⚽" alt="Football" class="football">
        <img src="https://emojicdn.elk.sh/⚽" alt="Football" class="football">
        <img src="https://emojicdn.elk.sh/⚽" alt="Football" class="football">
        <h2>Match Details</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="team1">Team 1:</label>
                <input type="text" class="form-control" id="team1" name="team1" placeholder="Enter Team 1 name">
            </div>
            <div class="form-group">
                <label for="team2">Team 2:</label>
                <input type="text" class="form-control" id="team2" name="team2" placeholder="Enter Team 2 name">
            </div>
            <div class="form-group">
                <label for="date-time">Date & Time:</label>
                <input type="datetime-local" class="form-control" id="date-time" name="date-time">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter match location">
            </div>
            <button type="submit" class="btn btn-warning submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
